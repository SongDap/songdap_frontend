# ============================================
# SongDap Frontend Nginx 설정
# Next.js 정적 배포 (output: 'export')

# ============================================

server {
    listen 80;
    # answerwithsong.com 도 이 블록에서 처리되도록 포함
    server_name answerwithsong.com www.answerwithsong.com songdap.com www.songdap.com _;
    
    # 루트 디렉토리 (정적 파일 위치) — out 내용물을 frontend에 바로 배포
    root /var/www/frontend;
    index index.html;

    # Gzip 압축 설정 (성능 최적화)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff
        font/woff2;
    gzip_comp_level 6;

    # 정적 파일 캐싱 설정
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js 정적 에셋 (_next 폴더)
    location /_next/static/ {
        alias /var/www/frontend/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 폰트 파일 서빙
    location /fonts/ {
        alias /var/www/frontend/fonts/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 이미지 파일 서빙
    location /images/ {
        alias /var/www/frontend/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API 프록시 (백엔드 서버로 전달)
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Swagger / OpenAPI (Springdoc 등) - SPA fallback보다 우선 매칭
    # 핵심: /swagger-ui*, /v3/api-docs* 를 location / (try_files)보다 먼저 프록시
    location ^~ /swagger-ui/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    location = /swagger-ui.html {
        proxy_pass http://localhost:8080/swagger-ui.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    location ^~ /v3/api-docs {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # SPA 라우팅 처리 (Next.js export 모드)
    # 쿼리 파라미터가 있는 경우도 처리 (OAuth 콜백 등)
    location / {
        # 슬래시로 끝나는 경로를 .html로 변환 (쿼리 파라미터 유지)
        # 예: /oauth/kakao/callback/?code=xxx -> /oauth/kakao/callback.html?code=xxx
        # 파일이 없으면 try_files가 /index.html로 fallback
        if ($uri ~ ^(.+)/$) {
            rewrite ^(.+)/$ $1.html?$args last;
        }
        # 일반적인 SPA 라우팅 (쿼리 파라미터는 $args로 자동 유지됨)
        try_files $uri $uri.html $uri/ /index.html;
    }

    # 에러 페이지 설정
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 로그 설정
    access_log /var/log/nginx/songdap_access.log;
    error_log /var/log/nginx/songdap_error.log;
}

